<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <style>
        .st{
            background: linear-gradient( to top right,rgb(223, 63, 129),rgb(100, 35, 138));
            background-repeat: no-repeat;
            padding-bottom: 100px;
        }
        .c{
            background-color: white;
            margin-right: 200px;
            margin-left: 200px;
            margin-top:200px ;
            height: 400px;

        }
        
    </style>
    <body class="st">
        <form action="#" method="get">
            <div class="c">
            
                <h1>Registration Form</h1>
                <br>
                <div style="display: flex;" >
                    <div style="padding: 10px; margin-right: 10px;">
                        <label>First Name
                            <br>
                            <input type="text" name="fn">
                        </label>
                    </div>
                    <div style="padding: 10px;">
                        <label>
                            Last Name
                            <br>
                            <input type="text" name="ln">
                        </label>
                        <br><br>
                    </div>
                </div> 
                <div style="display: flex;">
                    <div style="padding: 10px;">
                        <label>Birthday
                            <br>
                            <input type="date" name="dt">
                        </label>
                        <br>
                    </div>
                
                    <div style="padding-right: 20px;">
                        <label>
                            Gender
                            <br>
                            <input type="checkbox" name="Male" value="Male"/>Male
                            <input type="checkbox" name="Female" value="Female"/>Female
                        </label>
                    </div>
                </div> 
                
                <div style="display: flex;" >
                    <div style="padding: 10px;">
                        <label>
                            Email
                            <br>
                            <input type="email" name="email">
                        </label>
                    </div>
                    <div style="margin-right: 10px;">
                        <label>
                            Phone Number
                            <br>
                            <input type="text" name="phno">
                        </label>
                    </div>
                </div>          
            </div>
        </form>
    </body>
</html>
